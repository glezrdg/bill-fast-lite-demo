<div class="flex containeres">
    <app-side-nav></app-side-nav>
    <div class="flex flex-col w-full ml-10">
        <div class="titles flex spacing relative justify-center items-center pr-6">
          <p class="justify-start  m-2 ml-0 text-3xl my-6 font-medium drop-shadow-lg">Consultar Facturas
          </p>
        <app-user-icon></app-user-icon>
        </div>
        <app-search-bar
        [direccion]="ruta"  
        ></app-search-bar>
        <!--Tabla de las facturas-->
        <div class="m-5 my-5 ml-0 p-2 px-4 bg-[#fff] shadow-md shadow-lime-500/30 rounded-lg relative 2xl:text-md">
          Datos de las facturas
          <table class="w-full my-3 table-auto" style="text-align:justify;">
              <thead>
                  <tr class="text-xs 2xl:text-sm">
                      <th>ID Factura</th>
                      <th>Cliente</th>
                      <th>Fecha</th>
                      <th>Total</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                  </tr>
              </thead>     
              
              <tbody>
                  <td colspan="6"><div class="bg-lime-500 w-full h-0.5 rounded-full my-2"></div></td>
                  <tr class="text-xs">
                      <td class="py-1">{{idFactura}}</td>
                      <td class="py-1">{{cliente}}</td>
                      <td class="py-1">{{fecha}}</td>
                      <td class="py-1">{{total}}</td>
                      <td class="py-1">{{estado}}</td>
                      <td class="py-1"><app-more-opt></app-more-opt></td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
